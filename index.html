<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lechoncito</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f9fa; }
    #appContent, #registerForm { display: none; }
    .seccion { margin-top: 20px; }
    .movimiento { margin: 5px 0; }
    .ingreso { color: green; }
    .retiro { color: red; }
    .meta { margin: 10px 0; }
    .progress { background: #ddd; height: 20px; border-radius: 10px; overflow: hidden; }
    .progress-bar { background: #4caf50; height: 100%; }
    #mensaje { transition: opacity 0.5s; opacity: 0; margin-bottom: 10px; }
    #graficaVentana { display: none; background: white; position: fixed; top: 10%; left: 10%; width: 80%; height: 80%; border: 2px solid black; z-index: 10; padding: 10px; overflow: auto; }
    #graficaVentana canvas { width: 100% !important; height: auto !important; }
  </style>
</head>
<body>

  <h1>Lechoncito</h1>
  <div id="mensaje"></div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="login()">Entrar</button>
    <p>¿No tienes cuenta? <a href="#" onclick="toggleRegister(false)">Regístrate</a></p>
  </div>

  <!-- Register Form -->
  <div id="registerForm">
    <h2>Registro</h2>
    <input type="text" id="newUsername" placeholder="Nuevo usuario"><br>
    <input type="password" id="newPassword" placeholder="Nueva contraseña"><br>
    <button onclick="register()">Registrar</button>
    <p>¿Ya tienes cuenta? <a href="#" onclick="toggleRegister(true)">Volver a login</a></p>
  </div>

  <!-- App Main Content -->
  <div id="appContent">
    <p>Bienvenido, <strong id="usuarioNombre"></strong> <button onclick="logout()">Cerrar sesión</button></p>
    <h2>Saldo actual: $<span id="saldo">0.00</span></h2>

    <!-- Ingreso -->
    <div class="seccion">
      <h3>Ingresar dinero</h3>
      <input type="number" id="ingreso" placeholder="Cantidad">
      <input type="text" id="descIngreso" placeholder="Descripción">
      <button onclick="ingresar()">Ingresar</button>
    </div>

    <!-- Retiro -->
    <div class="seccion">
      <h3>Retirar dinero</h3>
      <input type="number" id="retiro" placeholder="Cantidad">
      <input type="text" id="descripcionRetiro" placeholder="Descripción del gasto">
      <button onclick="sacar()">Retirar</button>
    </div>

    <!-- Metas -->
    <div class="seccion">
      <h3>Metas de ahorro</h3>
      <input type="text" id="nombreMeta" placeholder="Nombre de la meta">
      <input type="number" id="montoMeta" placeholder="Monto">
      <button onclick="crearMeta()">Crear Meta</button>
      <div id="listaMetas"></div>
    </div>

    <!-- Movimientos -->
    <div class="seccion">
      <h3>Historial de movimientos</h3>
      <div id="movimientos"></div>
    </div>

    <!-- Informe -->
    <div class="seccion">
      <h3>Informe de gastos</h3>
      <div id="informeGastos"></div>
    </div>

    <!-- Botones gráficos y PDF -->
    <div class="seccion">
      <button onclick="mostrarGraficaSaldo()">Ver gráfica de saldo</button>
      <button onclick="descargarInformePDF()">Descargar informe PDF</button>
    </div>
  </div>

  <!-- Ventana gráfica -->
  <div id="graficaVentana">
    <button onclick="cerrarGrafica()">Cerrar</button>
    <canvas id="graficaSaldo"></canvas>
  </div>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
